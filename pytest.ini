[pytest]
# Pytest configuration

markers =
    integration: marks tests as integration tests (require API keys, make external calls)
    unit: marks tests as unit tests (fast, no external dependencies)

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = true
log_cli_level = INFO

# Coverage
addopts = -v --strict-markers
